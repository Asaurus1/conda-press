steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  # Conda Environment
  # Create and activate a Conda environment.
  - task: CondaEnvironment@1
    inputs:
      packageSpecs: 'python=$(python.version) $(deps.space)${{ platform_deps_space }}'
      installOptions: '--strict-channel-priority -c https://metachannel.conda-forge.org/conda-forge/--blacklist=abi,--max-build-no,$(deps.comma)${{ paltform_deps_comma }}'
      updateConda: true
    displayName: 'Conda Environment (conda-forge)'
  - script: |
      pip install --no-deps .
      pytest -sv --timeout=10 --junitxml=junit/test-results.xml
    displayName: 'Tests'

  # Publish build results
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/test-*.xml'
      testRunTitle: 'Publish test results for Python $(python.version)'
